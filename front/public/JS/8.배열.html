<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!--
		1. 변수/상수 : 데이터 1개를 저장하는 공간[메모리]
		2. 배열 : 데이터 여러개를 저장하는 공간[메모리]
			1. [   ] 사용
			2. 인덱스 : 저장된 순서번호 ( 0번시작~~ )
			3. 선언 : const/let 배열명 = [ 요소1 , 요소2 , 요소3 ]
			4. 길이 : length
			5. 요소추가 : push ( 새로운 요소 ) : 배열 뒷부분에 요소 추가
				* 특정 위치에 요소 추가
			6. 인덱스 제거 : splice( 인덱스번호 , 개수 )
				splice ( 0 ) : 0번부터 모두 제거
				splice ( 0, 1 ) 0번 인덱스 제거
			    * 값으로 제거
			    indexOf( 요소 ) : 해당 요소의 인덱스번호 찾기
			    
	 -->	
	 <script type="text/javascript">
	 	// p. 161 배열의 선언
	 	const Number = [ 273 , 52 , 103 , 32 ]
	 		console.log ( Number )
	 	// p. 162 배열 요소 접근 [ 인덱스 ]
	 		console.log("0번인덱스 : "+ Numbers[0] )  // 예상 => 273
			console.log("연산 인덱스 : " + Numbers[ 1*3 ] ) // 예상 => 32
		// p. 163 배열의 요소 개수 확인 [ 배열명.length vs 문자열.length = 문자길이 ]
			console.log("배열의 길이 : " + Numbers.length )
		// p. 163 배열 요소 추가하기 [ 배열명.push ]
			Number.push( 300 )
			 	console.log("요소 추가 후 :" + Numbers )
		// p. 165 배열 요소 제거하기 [ 배열명.splice() ]
		Numbers.splice( 0, 1 )
			console.log( "0번 인덱스 제거 : " + Numbers )
		// p. 166 배열 값으로 요소 제거하기 [ 배열명.indexof(요소) ]
		Numbers.splice( Numbers.indexOf(300) , 1 )
			 console.log( " 300 요소 제거 : " + Numbers )
		// p. 168 특정요소에 요소 추가
			// 요소 추가하기 전 : 52,103,32
			// 52와 103 사이에 요소 '80' 추가
			Numbers.splice( 1 , 0 , 80 )
				console.log("1번 인덱스의 요소 추가 후 : " + Numbers )
				
			 
	 		</script>
 	 
</body>
</html>
