<script type="text/javascript">

let output = ''; // 결과값 담을 변수값

for(let i=0; i<입력받은값; i++){ //  
    for(let j=입력받은값-1; j>i; j--){
	output += ' '
    }
		    
    for(let j=0 ; j<2*i+1 ; j++){
	output += '*';
    }
    output += '\n'
}
// 아래쪽 다이아몬드
