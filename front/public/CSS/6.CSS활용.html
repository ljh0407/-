<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

  <style type="text/css">
  	
  	div{ background-color: gray;
  		 margin: 10px;}
  	span{ color: white; border: solid 1px red;}
  	
  	.s1{display: inline; height: 100px; width: 100px;} 
  	.s2{display: block;}
  	.s3{display: inline-block; height: 100px; width: 100px;}
  	.s4{display: none;}
  	
  	.b1{height : 50px; 
  		display: inline;
  		background-color: orange;}
  	.b2{height : 50px;
  		display: block;
  		background-color: orange;}
  	.b3{height : 50px; 
  		display: inline-block;
  		background-color: orange;}
  	.b4{
  		width : 50px;
  		margin: 0 auto;}
  </style>
</head>
<body>

	<!--
		레이아웃
		<div> 태그
			1. 한줄 차지 적용
			2. 기본속성 display : block
			3. 크기 조절 가능
			vs		
		<span>
		 	1. 같은 줄에 적용
		 	2. display : inline     = 한줄로 표시 [ 가로세로길이 x]
		 	3. 크기 조절 불가능
		 	display : inline-block 속성  =  inline +  block [ 가로세로길이o]
		 	display : none 속성  =  표시 숨기기	
		 	display : inline 속성
 			display : block	 -->
	 <div>박스(구역) 구분 태그</div> ㅁㄴ이람ㄴㅇ리ㅏ넝ㄹ
	 <span>박스(구역) 구분 태그</span> 민아럼ㄴ이ㅏ런ㅁㅇ리ㅏ
	 
	 <div>글자1<span class="s1">안녕하세요</span> 글자2 </div>
	 <div>글자1<span class="s2">안녕하세요</span> 글자2 </div>
	 <div>글자1<span class="s3">안녕하세요</span> 글자2 </div>
	 <div>글자1<span class="s4">안녕하세요</span> 글자2 </div>
	 
	 글자1 <span class="b1">box1</span> 글자2 <br>
	 글자1 <span class="b2">box1</span> 글자2 <br>
	 글자1 <span class="b3">box1</span> 글자2 <br>
	 글자1 <span class="b4">box1</span> 글자2 <br>
</body>
</html>
