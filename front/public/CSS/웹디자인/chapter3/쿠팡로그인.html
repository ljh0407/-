<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
	<script src="https://kit.fontawesome.com/3367894b6f.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="쿠팡로그인.css">
	<title>Insert title here</title>
</head>
<body>

 <div id="container">
	  <!-- img -->
	  <div id="Coupang_Component">
	  		<img id="image_Coupang" alt="쿠팡이미지" src="img/쿠팡.jpg">
	  </div>

	  <!-- id -->
	  <span id="id_Component">
	    <span id="id_emoticon"><i class="fa-solid fa-envelope fa-2x"></i></span>
		<input id="login_id" type="text" placeholder="아이디(이메일)">
	  </span>

	  <!-- password -->
	
	  <span id="Password_Component">
	    <span id="Password_emoticon"><i class="fa-solid fa-lock fa-2x"></i></span>
		<input id="login_password" type="text" placeholder="비밀번호">
	    <span id="Password_emoticon"><i class="fa-solid fa-eye fa-2x"></i></span>	
	  </span>
  
  


  
	  <!-- inputbox id/password -->
	  <div id="InputBox_Component">
		   <div id="autoLogin"><input id="autoCheck" type="checkbox">자동로그인</div>
		   <div id="idPasswordFind"><a href="https://login.coupang.com/login/accountInfoFind.pang">아이디(이메일)/비밀번호찾기></a></div> 
		   </div>
  
	<!--loginButton -->
	  <div id="login_Component">
	    <button id="loginButton_Component">로그인</button>
	  
	  </div>
	  <div id="login_bottom_Component">
	  </div>
     <!-- hr -->
     <hr>
     
	<!--  Signup  -->
	  <div id="Signup_Component">
	      <button id="SignupButton_Component">회원가입</button>
	  
	  </div>
  
 
	<!--  footer -->
	 <footer>
	  <div id="Footer_Component">
	   ©Coupang Corp. All rights reserved.
	  </div>  
	 </footer>

  </div>
</body>

</body>
</html>
